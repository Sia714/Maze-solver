<!DOCTYPE html>
<html>
<head>
    <title>Maze Solver</title>
    
    <link rel="stylesheet" href="styles.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <div class="main2" ><center><h1>Maze Solver</h1></center></div>       
    <div class="grid2">
        <div class="grid1">
            <a style="text-decoration:None;color:black" href="index.html#maze">
            <div class="options btn btn-outline-dark btn-lg" onclick="setDifficulty(10, 10, 25)">Easy</div>
            <div class="options btn btn-outline-dark btn-lg" onclick="setDifficulty(20, 20, 25)">Medium</div>
            <div class="options btn btn-outline-dark btn-lg" onclick="setDifficulty(30, 30, 25)">Hard</div></a>
            <div class="options btn btn-outline-dark btn-lg" onclick="showCustomForm()">Custom</div>
        </div>
        
        <div class="grid1 col-md-4 mt-5" id="customForm" style="display: none; margin-right: 10%;">
            <form id="customMazeForm">
                <div class="textOnInput">
                    <label for="rowsInput">Rows</label>
                    <input class="form-control" type="number" min="3" max="200" id="rowsInput" value="20">
                </div>
                <div class="textOnInput">
                    <label for="colsInput">Cols</label>
                    <input class="form-control" type="number" min="3" max="200" id="colsInput" value="20">
                </div>
                <div class="textOnInput">
                    <label for="cellSizeInput">Cell Size</label>
                    <input class="form-control" type="number" id="cellSizeInput" min="1" value="25">
                </div>
                <a style="text-decoration:None;color:black" href="index.html#maze"><button id="generateButton" class="btn btn-primary" type="button">Generate Maze</button></a>
            </form>
        </div>
       
    </div>
    <a name="maze"></a>
    <form>
        <div class="popup" onclick="myFunction()"><button id="playButton"  type="button" class="btn btn-info" style="width:30%; margin-left:7%;">Play</button>
            <span class="popuptext" id="myPopup">Use WASD To Move the player</span>
      </div>
        <button id="solveButton"  class="btn btn-success" style="width:30%; margin-left:7%; " type="button">Solve</button>
    </form>
        
   
   <canvas id="mazeCanvas" width="500" height="500"><img src="char.png"></canvas>
   
    <script src="JavaScript.js"></script>
   
    <footer>
        <div class="k" style="color:#737373">
            <div >
                <h6 class="a">About</h6>
                <p class="text-justify"><strong>Maze Solver</strong> is website which uses prim's algorithm to generate mazes and recursive backtracking to solve these generated mazes.</p>
            </div>      
            <div>
                <h6 class="a">Address</h6>Lovely Professional University,<br>Phagwara,<br>Punjab
            </div>    
            <div>
                <img src="ma.jpg" style="height:150px; width:150px">
            </div>
            
        </div>
        <hr>
        <div class="site-footer">
            <div>
                <p class="copyright-text">Designed and Developed &copy; 2024 by Sayjan.</p>
            </div>
        </div>
    </footer>
</body>
</html>
